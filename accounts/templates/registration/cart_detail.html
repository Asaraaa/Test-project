{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <div class="container">
      <!-- Container for Bootstrap layout -->
      <h2>Your Cart</h2>
      <!-- Title for the cart section -->
      <ul class="list-group">
        {% for item in cart.items.all %}
        <li class="list-group-item">
          <!-- Bootstrap styling -->
          {{ item.product.name }} - {{ item.quantity }} x {{ item.product.price
          }} = {{ item.total_price }}
          <!-- Display product name, quantity, price, and total price -->
          <form
            action="{% url 'cart:update_quantity' item.id %}"
            method="post"
            class="d-inline"
          >
            <!-- update -->
            {% csrf_token %}
            <!-- for security -->
            <input
              type="number"
              name="quantity"
              value="{{ item.quantity }}"
              min="1"
              class="form-control d-inline w-25"
            />
            <!-- Input for quantity with Bootstrap styling -->
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </li>
        {% endfor %}
      </ul>
      <p class="mt-3">Total cost: {{ cart.get_total_cost }}</p>
      <!-- Display total cost of the cart with Bootstrap margin top -->
    </div>
  </body>
</html>
